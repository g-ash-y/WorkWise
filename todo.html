<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prioritized To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(grad.png);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        nav {
            background-color: #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: auto;
            margin-left: auto;
            margin-right: auto;
        }

        .logo img {
            width: 100px;
            color: #ccc;
        }

        .nav-ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row; /* Display navbar items horizontally */
        }

        .nav-li {
            margin-right: 20px;
        }

        a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            display: block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        a.active {
            background-color: #555;
        }

        #todo-container {
            color:white;
            width: 600px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
        }

        #todo-list {
            list-style: none;
            padding: 0;
        }

        .task {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task input[type="checkbox"] {
            margin-right: 10px;
        }

        .priority-high {
            color: rgb(255, 0, 0);
            font-weight: bold;
        }

        .priority-medium {
            color: rgba(251, 152, 24, 0.808);
        }

        .priority-low {
            color: rgb(12, 241, 12);
        }

        #add-task {
            margin-top: 20px;
        }

        #task-input {
            width: calc(100% - 112px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #priority-select {
            width: 100px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        #add-button {
            background-color: #4caf50;
            color: light bisque;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="white.png" alt="..." height="50%" width="50%">
        </div>
        <ul class="nav-ul">
            <li class="nav-li"><a href="index.html">HOME</a></li>
            <li class="nav-li"><a href="pomo.html">POMODORO TIMER</a></li>
            <li class="nav-li"><a href="todo.html" class="active">TO-DO-LIST</a></li>
            <li class="nav-li"><a href="cal.html">CALENDAR SCHEDULING</a></li>
        </ul>
    </nav>

    <div id="todo-container">
        <h2>Prioritized To-Do List</h2>
        
        <ol id="todo-list"></ol>
        
        <div id="add-task">
            <input type="text" id="task-input" placeholder="Add a new task">
            <br>
            <br>
            <select id="priority-select">
                <option value="high">HIGH</option>
                <option value="medium">MEDIUM</option>
                <option value="low">LOW</option>
            </select>
            <button id="add-button" onclick="addTask()">Add</button>
        </div>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("task-input");
            var prioritySelect = document.getElementById("priority-select");
            var taskText = taskInput.value.trim();
            var priority = prioritySelect.value;

            if (taskText !== "") {
                var todoList = document.getElementById("todo-list");

                var taskItem = document.createElement("li");
                taskItem.className = "task";

                var checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.addEventListener("change", toggleTask);

                var taskTextElement = document.createElement("span");
                taskTextElement.innerText = taskText;

                var deleteButton = document.createElement("button");
                deleteButton.innerText = "Delete";
                deleteButton.className = "delete-button"; // Add class for styling
                deleteButton.addEventListener("click", deleteTask);

                taskItem.appendChild(checkbox);
                taskItem.appendChild(taskTextElement);
                taskItem.appendChild(deleteButton);

                if (priority === "high") {
                    taskItem.classList.add("priority-high");
                } else if (priority === "medium") {
                    taskItem.classList.add("priority-medium");
                } else if (priority === "low") {
                    taskItem.classList.add("priority-low");
                }

                todoList.appendChild(taskItem);

                taskInput.value = "";
            }
        }

        function toggleTask(event) {
            var taskTextElement = event.target.nextElementSibling;
            if (event.target.checked) {
                taskTextElement.style.textDecoration = "line-through";
            } else {
                taskTextElement.style.textDecoration = "none";
            }
        }

        function deleteTask(event) {
            var taskItem = event.target.parentElement;
            var todoList = document.getElementById("todo-list");
            todoList.removeChild(taskItem);
        }
    </script>
</body>
</html>
