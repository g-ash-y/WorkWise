<h1 style="text-align: center;"><b>NOTE-SHARING</b></h1>
<div class="container">
    <div class="upload-box">
      <h2> DROP FILES HERE</h2>
      <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt">
      <button onclick="uploadFile()">Upload File</button>
    </div>
    <div class="file-list">
      <h3>Uploaded Files:</h3>
      <div id="fileLinkContainer"></div>
    </div>
  </div>
  
  <script>
    function uploadFile() {
      var fileInput = document.getElementById("fileInput");
      var file = fileInput.files[0];
      if (!file) {
        alert("Please select a file.");
        return;
      }
      var fileLinkContainer = document.getElementById("fileLinkContainer");
      var fileLink = document.createElement("button");
      fileLink.classList.add("file-link");
      fileLink.textContent = file.name;
      fileLink.onclick = function() {
        window.open(URL.createObjectURL(file), '_blank');
      };
      fileLinkContainer.appendChild(fileLink);
      fileInput.value = "";
    }
  </script>
