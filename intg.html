<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #calendar {
            width: 300px;
            margin: 20px auto;
            border-collapse: collapse;
        }

        #calendar th,
        #calendar td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        #calendar th {
            background-color: #f2f2f2;
        }

        #calendar td {
            cursor: pointer;
            position: relative;
        }

        #todo-container {
            width: 300px;
            margin: 20px auto;
        }

        #todo-list {
            list-style-type: none;
            padding: 0;
        }

        .todo-item {
            margin-bottom: 5px;
        }

        .priority-high {
            color: red;
        }

        .priority-medium {
            color: orange;
        }

        .priority-low {
            color: green;
        }

        .todo-marker {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 10px;
            font-weight: bold;
        }

        .high-marker {
            color: red;
        }

        .medium-marker {
            color: orange;
        }

        .low-marker {
            color: green;
        }
    </style>
</head>
<body>
    <table id="calendar">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
    </table>

    <div id="todo-container">
        <h2>To-Do List</h2>
        <input type="date" id="todo-date">
        <input type="text" id="todo-task" placeholder="Add a task">
        <select id="priority-select">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
        <button onclick="addTodo()">Add Task</button>
        <ul id="todo-list"></ul>
    </div>

    <script>
        const calendarBody = document.getElementById('calendar-body');
        const todoDateInput = document.getElementById('todo-date');
        const todoTaskInput = document.getElementById('todo-task');
        const prioritySelect = document.getElementById('priority-select');
        const todoList = document.getElementById('todo-list');

        function renderCalendar() {
            calendarBody.innerHTML = '';

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay();

            let date = 1;

            for (let i = 0; i < 6; i++) {
                const row = document.createElement('tr');

                for (let j = 0; j < 7; j++) {
                    const cell = document.createElement('td');
                    if (i === 0 && j < firstDayOfMonth) {
                        cell.textContent = '';
                    } else if (date > daysInMonth) {
                        break;
                    } else {
                        cell.textContent = date;
                        cell.dataset.date = `${year}-${month + 1}-${date}`;
                        date++;
                    }
                    row.appendChild(cell);
                }

                calendarBody.appendChild(row);
            }

            // Mark existing todo items
            const todoItems = todoList.querySelectorAll('.todo-item');
            todoItems.forEach(item => {
                const date = item.dataset.date;
                const cell = calendarBody.querySelector(`[data-date="${date}"]`);
                if (cell) {
                    const priority = item.dataset.priority;
                    const marker = document.createElement('span');
                    marker.textContent = '•';
                    marker.classList.add('todo-marker');
                    if (priority === 'high') {
                        marker.classList.add('high-marker');
                    } else if (priority === 'medium') {
                        marker.classList.add('medium-marker');
                    } else if (priority === 'low') {
                        marker.classList.add('low-marker');
                    }
                    cell.appendChild(marker);
                }
            });
        }

        function addTodo() {
            const date = todoDateInput.value;
            const task = todoTaskInput.value.trim();
            const priority = prioritySelect.value;

            if (!date || !task) return;

            const todoItem = document.createElement('li');
            todoItem.textContent = `${date}: ${task}`;
            todoItem.dataset.date = date;
            todoItem.dataset.priority = priority;
            todoItem.classList.add('todo-item');
            if (priority === 'high') {
                todoItem.classList.add('priority-high');
            } else if (priority === 'medium') {
                todoItem.classList.add('priority-medium');
            } else if (priority === 'low') {
                todoItem.classList.add('priority-low');
            }
            todoList.appendChild(todoItem);

            todoDateInput.value = '';
            todoTaskInput.value = '';
            prioritySelect.value = 'high'; // Reset priority select to default value

            // Mark on calendar
            const cell = calendarBody.querySelector(`[data-date="${date}"]`);
            if (cell) {
                const marker = document.createElement('span');
                marker.textContent = '•';
                marker.classList.add('todo-marker');
                if (priority === 'high') {
                    marker.classList.add('high-marker');
                } else if (priority === 'medium') {
                    marker.classList.add('medium-marker');
                } else if (priority === 'low') {
                    marker.classList.add('low-marker');
                }
                cell.appendChild(marker);
            }
        }

        calendarBody.addEventListener('click', function(e) {
            const cell = e.target.closest('td');
            if (!cell) return;

            const date = cell.dataset.date;
            todoDateInput.value = date;
        });

        window.addEventListener('DOMContentLoaded', function() {
            renderCalendar();
        });
    </script>
</body>
</html>
